name: Build and Deploy to FTP

on:
  push:
    branches:
      - main # Trigger on push to main branch

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Use Node.js version specified in your project

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          npm run build  # Run the Next.js build command
          npm run export # Export the static files for Next.js (outputs to the `out` folder by default)

      - name: Upload to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/ # Next.js export command outputs to `out` directory
          server-dir: ./www/ # Ensure this ends with a slash to denote a directory
